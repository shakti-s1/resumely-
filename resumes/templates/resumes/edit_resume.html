{% extends "resumes/base.html" %}

{% block content %}
<h1>Edit Resume: {{ resume.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'resume_detail' resume.pk %}">Cancel</a>
{% endblock %}
